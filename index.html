<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:ital,wght@0,300;1,300&family=Nanum+Gothic&family=Rajdhani:wght@300&family=Roboto:wght@300&family=Signika+Negative&family=Tilt+Neon&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">

</head>


<body>
    <nav>
        <div class="navbar">
            <div class="firstDiv box">
                <a href="#"><img src="logo.png" alt="Logo Image "></a>
            </div>
            <div class="secondDiv box">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Fashion</a></li>
                    <li><a href="#">Electronics</a></li>
                    <li><a href="#">clothes</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </div>
            <div class="thirdDiv box">
                <input type="search" class="search-input" placeholder="Search...">
                <button class="btn btn1">Sign In</button>
                <button class="btn btn2">Sign Up</button>
            </div>
        </div>
    </nav>
    <section class="maintwo">
        <div class="boxone">
            <div class="heading">
                <h1>India's No One Shopping App</h1>
                <div class="products">
                    <h2>The Products here</h2><h2><span id="productsName">&nbsp;&nbsp;&nbsp;</span></h2>
                </div>
            </div>
        </div>
        <div class="swiper mySwiper" style=" margin: 0px;">
            <div class="swiper-wrapper">
                <img class="swiper-slide" src="https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg"
                    alt="T-Shirt">
                <img class="swiper-slide" src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="Jaket">
                <img class="swiper-slide" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="Bag">
                <img class="swiper-slide" src="https://fakestoreapi.com/img/71pWzhdJNwL._AC_UL640_QL65_ML3_.jpg"
                    alt="Kada">
                <img class="swiper-slide" src="https://fakestoreapi.com/img/71HblAHs5xL._AC_UY879_-2.jpg"
                    alt="Girls Wear">
                <img class="swiper-slide" src="https://fakestoreapi.com/img/51eg55uWmdL._AC_UX679_.jpg"
                    alt="Girls Wear">
                <img class="swiper-slide" src="https://fakestoreapi.com/img/81XH0e8fefL._AC_UY879_.jpg"
                    alt="Girls Wear">
            </div>
            <div class="swiper-button-next btn"></div>
            <div class="swiper-button-prev btn"></div>
        </div>
    </section>
    <section class="mainthree">
        <div class="cardsbox">
            <div class="dataDiv">
            </div>
        </div>


    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


    <script src="script.js"></script>
</body>

</html>
